<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <meta charset="UTF-8"/>
    <title>Spring Guestbook</title>
</head>
<body>
<h1>Users Table</h1>
<img th:src="@{/images/logo.png}" />
<div th:if="${entries.isEmpty()}">
    <p>There are no entries</p>
</div>
<div th:if="${!entries.isEmpty()}">
<table>
    <tr>

        <th>User</th><th>Comment</th><th>Delete</th>
    </tr>
    <tr th:each="entry: ${entries}">
        <td th:text="${entry.user}"></td>
        <td th:text="${entry.comment}"></td>
        <td><a th:href="@{'/delete/'+${entry.id}}">Delete</a></td>
    </tr>
</table>
</div>
</body>
</html>
